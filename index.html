<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantico Setups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f6f8;
            color: #222;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            color: #2a4d69;
        }
        .header-caption {
            color: #6b7280;
            font-style: italic;
            font-size: 13px;
            margin-top: 4px;
        }
        .header-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 2px;
        }
        /* responsive: stack header meta on narrow screens */
        @media (max-width: 520px) {
            .header-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
            .source-link { margin-top: 4px; transform: none; }
        }
        .source-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            background: #eef6ff;
            color: #0b5bd7;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 1px 0 rgba(11,91,215,0.06);
            border: 1px solid rgba(11,91,215,0.08);
            transform: translateY(6px);
        }
        .source-link svg { margin: 0; }
        main {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
        }
        /* Setup images styling */
        .setup-img {
            display: block;
            width: 100%;
            max-width: 900px;
            margin: 18px auto;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        .webinar-link {
            display: block;
            max-width: 900px;
            margin: 0 auto 18px auto;
            padding: 12px 16px;
            background: #eef6ff;
            border: 1px solid #d0e6ff;
            border-radius: 6px;
            color: #0b5bd7;
            text-decoration: none;
            font-weight: 600;
        }
        .webinar-link small { display:block; font-weight:400; color:#234; margin-top:6px; }
        figure {
            margin: 0 0 22px 0;
            padding: 0;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        figcaption {
            font-size: 13px;
            color: #556;
            text-align: left;
            margin-top: 6px;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quantico Setups</h1>

                </svg>
                Contributions

</html>
